<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SATORI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/take_photo.css">
</head>

<body>
    <div class="container">
        <img src="../../images/logo.png" alt="SATORI" class="logo">

        <div class="arrow-steps">
            <div class="step"><span>ログイン</span></div>
            <div class="step current"><span>写真撮影</span></div>
            <div class="step"><span> 音声録音</span></div>
            <div class="step"><span>試験準備</span></div>
            <div class="step"><span>試験開始</span></div>
            <div id="clear" style="clear:both;"></div>
        </div>

        <div id="camera_screen"></div>

        <div class="right">
            <div class="box">
                <p><b>チェック項目</b></p>
                <hr>
                <p>自分しか写っていない</p>
                <p>中心に写っている</p>
                <p>帽子、サングラス、ヘッドフォンなどを着用していない</p>
                <br><br><br><br><br><br><br>
                <button id="take_photo">撮影</button>
            </div>
        </div>
    </div>

    <script src="take_photo.js"></script>
</body>
</html>
