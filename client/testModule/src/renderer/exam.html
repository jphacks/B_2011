<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SATORI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/exam.css">
</head>
<body>
    <div class="container">
        
        <div class="left">
            <div class="left">
                <div class="exam-in-progress">試験中</div>
            </div>
            <div class="right">
                <img src="../../images/logo.png" alt="SATORI" class="logo">
            </div>
            <div style="clear: both"></div>

            <div class="box">
                <div class="left">
                    <p><b>試験リンク</b></p>
                    <button id="exam_link" style="width: 80%; margin: 0; text-align: left;"></button>
                </div>
                <div class="right">
                    <p><b>残り時間</b><br><span id="remaining_time">42</span>分</p>
                </div>
                <div style="clear: both"></div>
            </div>

            <div class="box">
                <p><b>注意</b></p>
                <hr>
            </div>

            <div class="box">
                <p><b>試験監督からのメッセージ</b></p>
                <hr>
            </div>
        </div>

        <div class="right">
            <div class="box">
                <p><b>試験情報</b></p>
                <hr>
                <p><b>試験ID</b><br><span id="exam_id"></span></p>
                <p><b>受験者ID</b><br><span id="user_id"></span></p>
                <p><b>試験時間</b><br>60分</p>

                <p><b>試験の様子</b></p>
                <select name="camera-device-id" id="camera-device-id" style="display:none"></select>
                <div style="position: relative;">
                    <video id="video" width="320" height="240" style="transform: scaleX(-1);"></video>
                    <canvas id="canvas1" width="320" height="240" style="position: absolute; top: 0px; left: 0px; transform: scaleX(-1);"></canvas>
                    <canvas id="canvas2" width="320" height="240" style="position: absolute; top: 0px; left: 0px; transform: scaleX(-1);"></canvas>
                    <p style="margin:0;width:80px;line-height:30px;text-align:center;font-size:20px;position:absolute;top:0px;left:240px;background:red;color:#fff">分析中</p>
                </div>
                <br><br>

                <button id="exam_finish"><b>試験終了</b></button>
            </div>
        </div>
    </div>

    <script src="active_window.js"></script>
    <script src="clipboard.js"></script>
    <script src="head_pose_estimation.js"></script>
    <script src="save_canvas_photo.js"></script>
    <script src="call_python.js"></script>
    <script src="exam.js"></script>
</body>
</html>
