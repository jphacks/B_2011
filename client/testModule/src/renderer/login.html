<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SATORI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <img src="../../images/logo.png" alt="SATORI" class="logo">

        <div class="arrow-steps">
            <div class="step current"><span>ログイン</span></div>
            <div class="step"><span>写真撮影</span></div>
            <div class="step"><span> 音声録音</span></div>
            <div class="step"><span>試験準備</span></div>
            <div class="step"><span>試験開始</span></div>
            <div id="clear" style="clear:both;"></div>
        </div>

        <div class="box left-box">
            <p>試験監督者より受け取った試験IDと受験者IDを入力して、<br>
                「ログイン」ボタンを押してください。<br>
                例）9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d</p>

                <label for="exam_id"><b>試験ID</b></label><br>
                <input type="text" placeholder="9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d" name="exam_id" id="exam_id" required><br>
        
                <label for="user_id"><b>受験者ID</b></label><br> 
                <input type="text" placeholder="9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d" name="user_id" id="user_id" required>

                <button type="submit" id="submit"><b>ログイン</b></button>
        </div>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
