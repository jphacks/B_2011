<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SATORI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/record_sound.css">
</head>
<body>
    <div class="container">
        <img src="../../images/logo.png" alt="SATORI" class="logo">

        <div class="arrow-steps">
            <div class="step"><span>ログイン</span></div>
            <div class="step"><span>写真撮影</span></div>
            <div class="step current"><span> 音声録音</span></div>
            <div class="step"><span>試験準備</span></div>
            <div class="step"><span>試験開始</span></div>
            <div id="clear" style="clear:both;"></div>
        </div>

        <div class="left">
            <div class="box">
                <p>音声認証向けの音声の録音を行います。<br>
                    「録音」ボタンを押し、以下に表示される文字を5秒間発声してください。<br>
                    すべて録音し終えたら、右側パネルで音声の録音を確認し、「次へ」を押してください。</p>                
                    <div class="voice_type_box" id="voice_type_box"><span id="voice_type">あ</span></div>
                    <button id="record"><b>録音</b></button>
                    <br><br>
            </div>
        </div>

        <div class="right">
            <div class="box" style="min-height: 432px">
                <section class="sound-clips"></section>
                <br>
                <button id="next_page" style="display: none; margin-top: 20px; margin-bottom: 30px;"><b>次へ</b></button>
            </div>
        </div>
    </div>

    <script src="record_sound.js"></script>
</body>
</html>
